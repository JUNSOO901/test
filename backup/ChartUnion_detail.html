        function addChart(t) {
          var id = $(t).closest('div').attr('id');
          if (!id) return false;
          var t = new __tomato('chart_penchart');
          t._noMessage = 0;
          t.insertAc(
            {
              _mode: 'insert',
              noQuery: 1,
              chartType: id,
              customersId: 1956965,
            },
            function (J) {
              var J = $.parseJSON(J);
              console.log(J);
              window.open('/penChart?id=' + J.id);
              location.reload();
            }
          );
        }

        function addChartMulti(set) {
          //set [1,2,3,4]

          var set = $.map($('.chartSelected'), function (selected) {
            return $(selected).attr('id');
          });
          if (set.length == 0) return false;

          var callBackMaker = new __TOMATOOBJECT();
          cb = callBackMaker.makeCallBack(set.length, function () {
            location.reload();
          });

          var t = new __tomato('chart_penchart');
          t._noMessage = 0;
          // var tTemp = 0;
          set.map(function (id) {
            var id = id;
            t.insertAc(
              {
                _mode: 'insert',
                noQuery: 1,
                chartType: id,
                customersId: 1956965,
              },
              function (J) {
                var J = $.parseJSON(J);
                console.log(J);
                if (set.length == 1) {
                  if (set[0] == id) window.open('/penChart?id=' + J.id);
                }
                cb();
              }
            );
          });
          // location.reload();
        }

        function fn_delChart(t) {
          if (!confirm('정말 삭제하시겠습니까?')) return false;
          var div = $(t).closest('div');
          var id = div.attr('data-id');
          _fn_del('customers_penchartSub', id, function () {
            div.remove();
          });

        function _fn_del(bIdentity, id, cb) {
          var _cb = cb;
          $.post(
            '/' + bIdentity + '/del:save/' + id,
            { method: 'api' },
            function () {
              if (_cb) _cb();
            }
          );
        }
